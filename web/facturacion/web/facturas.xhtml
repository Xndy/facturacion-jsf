<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <center>
                <h1>Listado de Clientes</h1>
            </center>

            <p:outputLabel value="Escriba un numero de factura" />
            <p:inputText value="#{facturaMB.numeroFactura}"  />
            <p:commandButton actionListener="#{facturaMB.findFacturaByNumeroFactura()}" update="dtFactura" value="Consultar por Numero de Factura"/>


            <br></br>
            <br></br>
            <br></br>


            <p:outputLabel value="Escriba un numero de cedula" />
            <p:inputText value="#{facturaMB.cedula}"  />
            <p:commandButton actionListener="#{facturaMB.findFacturaByCedulaCliente()}" update="dtFactura" value="Consultar por Cedula del Cliente"/>


            <br></br>
            <br></br>
            <br></br>

            <p:dataTable id="dtFactura" value="#{facturaMB.facturaList}" var="factura" >

                <p:column  headerText="*" style="width:16px">
                    <p:rowToggler />
                </p:column>

                <p:column headerText="Numero de Factura">
                    <h:outputText value="#{factura.numeroFactura}" />
                </p:column>

                <p:column headerText="Fecha">
                    <h:outputText value="#{factura.fechaEmision}" />
                </p:column>

                <p:column headerText="Cliente">
                    <h:outputText value="#{factura.cliente.cedula} - #{factura.cliente.apellidos} #{factura.cliente.nombres}" />
                </p:column>

                <p:column headerText="Proveedor">
                    <h:outputText value="#{factura.proveedor.ruc} - #{factura.proveedor.razonSocial} " />
                </p:column>

                <p:column headerText="SubTotal">
                    <h:outputText value="#{factura.subTotal} " />
                </p:column>

                <p:column headerText="Iva">
                    <h:outputText value="#{factura.iva} " />
                </p:column>

                <p:column headerText="Descuento">
                    <h:outputText value="#{factura.descuento} " />
                </p:column>

                <p:column headerText="Total">
                    <h:outputText value="#{factura.total} " />
                </p:column>


                <p:rowExpansion>
                    <p:dataTable value="#{factura.facturaDetalleList}" var="detalle">
                        <p:column headerText="Item">
                            <h:outputText value="#{detalle.item.descripcion} " />
                        </p:column>

                        <p:column headerText="Cantidad">
                            <h:outputText value="#{detalle.cantidad} " />
                        </p:column>
                        
                        <p:column headerText="Precio Unitario">
                            <h:outputText value="#{detalle.item.precio}" />
                        </p:column>

                        <p:column headerText="Precio Total">
                            <h:outputText value="#{detalle.precioTotal} " />
                        </p:column>
                    </p:dataTable>
                </p:rowExpansion>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
