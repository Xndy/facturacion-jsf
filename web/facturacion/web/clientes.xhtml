<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <center>
                <h1>Listado de Clientes</h1>
            </center>
            <p:dataTable value="#{clienteMB.clienteList}" var="cliente" >

                <p:column headerText="Cedula">
                    <h:outputText value="#{cliente.cedula}" />
                </p:column>
                
                <p:column headerText="Nombres">
                    <h:outputText value="#{cliente.nombres}" />
                </p:column>

                <p:column headerText="Apelllidos">
                    <h:outputText value="#{cliente.apellidos}" />
                </p:column>

                <p:column headerText="Telefono">
                    <h:outputText value="#{cliente.telefono}" />
                </p:column>

                
                  <p:column headerText="Correo">
                      <h:outputText value="#{cliente.correo}" />
                </p:column>
                
            </p:dataTable>


        </h:form>



    </h:body>
</html>
